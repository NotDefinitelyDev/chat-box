<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding-bottom: 0rem;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }

      #form {
        background: rgba(0, 0, 0, 0.55);
        padding: 0.3rem;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        height: 3rem;
        box-sizing: border-box;
        backdrop-filter: blur(10px);
      }
      #input {
        border: none;
        padding: 0 1rem;
        flex-grow: 1;
        border-radius: 2rem;
        margin: 0.25rem;
      }
      #input:focus {
        outline: none;
      }
      #form > button {
        background: #333;
        border: none;
        padding: 0 1rem;
        margin: 0.25rem;
        border-radius: 10px;
        outline: none;
        color: #fff;
      }

      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #messages > li {
        padding: 1rem;
      }
      #messages > li:nth-child(odd) {
        background: #efefef;
      }
      #username-container {
        display: flex;
        justify-content: center;
        gap: 10px;
      }
    </style>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <h1 style="display: flex; justify-content: center">Chat</h1>
    <h3>Online Users</h3>
    <ul id="users-list"></ul>
    <!-- User name  -->
    <div id="username-container">
      <input
        type="text"
        id="username-input"
        placeholder="Enter your username"
      />
      <button id="set-username">Set Username</button>
    </div>
    <!-- Chat -->
    <ul id="messages"></ul>
    <div id="typing-section"></div>
    <form id="form" action="">
      <input id="input" autocomplete="off" />
      <button>Send</button>
    </form>
    <script>
      const socket = io();

      const form = document.getElementById("form");
      const input = document.getElementById("input");
      const messages = document.getElementById("messages");
      const usernameInput = document.getElementById("username-input");
      const setUsernameBtn = document.getElementById("set-username");
      const typingSection = document.getElementById("typing-section");
      const usersList = document.getElementById("users-list");
      let usernameNow;

      // Set User Name
      setUsernameBtn.addEventListener("click", () => {
        const newUsername = usernameInput.value.trim();
        if (newUsername) {
          socket.emit("set username", newUsername);
          usernameNow = newUsername;
          usernameInput.value = "";
        }
        document.getElementById("username-container").style.display = "none";
      });

      //  join alert
      socket.on("user joined", (data) => {
        const item = document.createElement("li");
        if (data.userName) {
          item.textContent = `${data.userName} has joined the chat`;
        }
        messages.appendChild(item);
      });

      // User list
      socket.on("update user list", (users) => {
        usersList.innerHTML = "";
        users.forEach((user) => {
          const li = document.createElement("li");
          li.textContent = user.username;
          if (user.username === usernameNow) {
            li.style.fontWeight = "bold";
            li.textContent += " (You)";
          }
          usersList.appendChild(li);
        });
      });

      // Typing...
      input.addEventListener("keypress", () => {
        if (usernameNow) socket.emit("typing");
      });

      // Listen to typing
      socket.on("typing", (username) => {
        typingSection.innerHTML = `<p><em>${username} is typing...</em></p>`;
        clearTimeout(window.typingTimer);
        window.typingTimer = setTimeout(() => {
          typingSection.innerHTML = "";
        }, 1000);
      });

      // Chat
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        if (input.value) {
          socket.emit("chat message", input.value);
          input.value = "";
        }
      });

      // Receive
      socket.on("chat message", (data) => {
        const item = document.createElement("li");
        item.innerHTML = `<strong>${data.username}:</strong> ${data.message}`;
        messages.appendChild(item);
      });

      //  Disconnect
      socket.on("user left", (data) => {
        const item = document.createElement("li");
        item.textContent = `${data.userName} has left the chat`;
        messages.appendChild(item);
      });
    </script>
  </body>
</html>
